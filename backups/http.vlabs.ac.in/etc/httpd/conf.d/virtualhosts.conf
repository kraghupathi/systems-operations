<VirtualHost *:443>
    ServerAdmin help@virtual-labs.ac.in
    ServerName outreach-stage.virtual-labs.ac.in
    ServerAlias outreach-stage.vlabs.ac.in
    ErrorLog logs/outreach-stage.virtual-labs.ac.in-error_log
    CustomLog logs/outreach-stage.virtual-labs.ac.in-access_log combined
   SSLEngine On
   SSLProxyEngine On
   SSLProtocol all -SSLv2 -SSLv3
   SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
   #SSLCertificateFile /etc/httpd/ssl/apache.crt
   SSLCertificateFile /etc/httpd/ssl/vlabs.ac.in.crt
   #SSLCertificateKeyFile /etc/httpd/ssl/apache.key
   SSLCertificateKeyFile /etc/httpd/ssl/vlabs.ac.in.key
#   SSLCertificateChainFile /etc/httpd/ssl/ca-bundle.crt
   SSLCertificateChainFile /etc/httpd/ssl/vlabs.ac.in.ca-bundle
   ProxyPass  / http://outreach-stage.vlabs.ac.in/
   ProxyPassReverse  / http://outreach-stage.vlabs.ac.in/
</VirtualHost>



