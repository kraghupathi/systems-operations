<VirtualHost *:443>
    ServerAdmin help@virtual-labs.ac.in
    ServerName test-qa.virtual-labs.ac.in
    ServerAlias test-qa.vlabs.ac.in
    ErrorLog logs/test-qa.virtual-labs.ac.in-error_log
    CustomLog logs/test-qa.virtual-labs.ac.in-access_log combined
   SSLEngine on
   SSLProxyEngine On
   SSLProtocol all -SSLv2
   SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
   SSLCertificateFile /etc/httpd/ssl/apache.crt
   SSLCertificateKeyFile /etc/httpd/ssl/apache.key
   SSLCertificateChainFile /etc/httpd/ssl/ca-bundle.crt
   ProxyPass  / http://test-qa.vlabs.ac.in/
   ProxyPassReverse  / http://test-qa.vlabs.ac.in/
</VirtualHost>

